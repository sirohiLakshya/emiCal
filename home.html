<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div>
                <label for="loanAmount">Loan Amount (in INR):</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div>
                <label for="interestRate">Interest Rate (in %):</label>
                <input type="number" step="0.01" id="interestRate" required>
            </div>
            <div>
                <label for="loanTenureYears">Loan Tenure (Years):</label>
                <input type="number" id="loanTenureYears" required>
            </div>
            <div>
                <label for="loanTenureMonths">Loan Tenure (Months):</label>
                <input type="number" id="loanTenureMonths" required>
            </div>
            <button type="submit">Calculate EMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
